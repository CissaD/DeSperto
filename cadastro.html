<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Cadastro</title>
    <link rel="stylesheet" href="stylesheet/stylecadastro.css">
  </head>
  
  <body>

    <header class="container header">
        <div class="row">

            <div class="col-12 header_area">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-4 col-lg-2">
                        <img src="img/logo.png" class="logo">
                    </div>
                    <div class="col-12 col-sm-12 col-md-8 col-lg-10 menu_area">
                        <nav class="nav nav-pills flex-column flex-sm-row">
                            <a class="flex-sm-fill text-sm-center nav-link " href="#" >Sobre</a>
                            <a class="flex-sm-fill text-sm-center nav-link" href="#">Download</a>
                            <a class="flex-sm-fill text-sm-center nav-link" href="#">Contato</a>
                            <a class="flex-sm-fill text-sm-center nav-link active" href="#">Cadastre-se</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container main">

        <div class="row">
            <div class="col-1 img-arco">
                <img class="arco" src="img/arcored.png">
            </div>
        </div>

        <div class="row">
            <div class="col-12 texto">
                <h1>Crie sua conta</h1>
                <p class="preencha">Preencha seus dados</p>
            </div>

            <div class="col-12 formulario">
                     
                        <h2>Nome:</h2>
                        <input type="text" class="label" name="nome" size="35"/>
                        <h2>Email:</h2>
                        <input type="text" class="label" name="nome" size="35"/>
                        <h2>Senha:</h2>
                        <input type="text" class="label" name="nome" size="35"/>
                        <h2>Confirme sua senha:</h2>
                        <input type="text" class="label" name="nome" size="35"/>
                        
                        <div class="botao">
                            <button class="btn btn-primary" type="submit">Criar conta</button>
                        </div> 
             </div>          
        </div>
    </main>

    <footer class="container footer">
        <div class="row">        

            <div class="col-12">
                <img  src="img/arcoblue.png" class = "arcoazul">
            </div>

            <div class="col-12 footer_area>">
               <p></p>
            </div>          
        </div>
        
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  </body>
</html>
